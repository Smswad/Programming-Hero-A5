<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- Google Font(Inter) import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
</head>

<body>
    <header>
        <!-- NavBar Section -->
        <div
            class="nav-bar inter-normal flex flex-row justify-between items-center pt-[1.5rem] pr-[3.75rem] pb-[1.5rem] pl-[3.75rem]">
            <!-- Website Name & Logo -->
            <div class="flex flex-row">
                <img class="w-[3.13rem] h-[3.13rem] lg:" src="assets/logo.png" alt="">
                <h3 class="ml-[0.625rem] text-[#006747] font-black text-base">Emergency <br> Service</h3>
            </div>
            <div class="badge-container">
                <!-- Heart Badge -->
                <span
                    class="badge nav-badge bg-[#41ff6b1a] h-[3.25rem] w-[7.69rem] rounded-[3.125rem] p-[0.75rem] mr-[1.25rem]"><span
                        class="font-black text-[1rem]">0</span><img class="w-[1.88rem] h-[1.88rem]"
                        src="assets/heart.png" alt=""></span>
                <!-- Coin Badge -->
                <span
                    class="badge nav-badge bg-[#41ff6b1a] h-[3.25rem] w-[7.69rem] rounded-[3.125rem] mr-[1.25rem]"><span
                        class="font-black text-[1rem]">100</span><img class="w-[1.88rem] h-[1.88rem]"
                        src="assets/coin.png" alt=""></span>
                <!-- Copy Button -->
                <button
                    class="btn nav-badge text-[#ffffff] bg-[#00a63e] h-[3.25rem] w-[7.94rem] rounded-[3.125rem] font-semibold text-[1rem]"><span></span>
                    Copy</button>
            </div>
        </div>

    </header>
    <main>
        <!-- Frame -->
        <div
            class="frame-container inter-normal flex flex-col items-center bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] h-[17rem] w-full">
            <!-- Frame Logo -->
            <img class="frame-logo mt-[1.313rem] w-[5.75rem] h-[5.75rem]" src="assets/logo-dark.png" alt="">
            <!-- Top Frame header -->
            <h1 class="tframe-h mt-[0.688rem] text-[#ffffff] font-bold text-[2.5rem]">Emergency Service Directory</h1>
            <!-- Down Frame header -->
            <h3 class="dframe-h mt-[0.688rem] text-[#ffffff] font-semibold text-[1.25rem] text-center">Government
                Emergency Services
                at Your
                Fingertip - A Project by Government of the People's Republic of Bangladesh
            </h3>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>

</body>

</html>
