<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- Google Font(Inter) import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
</head>

<body>
    <header>
        <!-- NavBar Section -->
        <div
            class="nav-bar inter-normal flex flex-row justify-between items-center pt-[1.5rem] pr-[3.75rem] pb-[1.5rem] pl-[3.75rem]">
            <!-- Website Name & Logo -->
            <div class="flex flex-row">
                <img class="w-[3.13rem] h-[3.13rem] lg:" src="assets/logo.png" alt="">
                <h3 class="ml-[0.625rem] text-[#006747] font-black text-base">Emergency <br> Service</h3>
            </div>
            <div>
                <!-- Heart Badge -->
                <span
                    class="badge nav-badge bg-[#41ff6b1a] h-[3.25rem] w-[7.69rem] rounded-[3.125rem] p-[0.75rem] mr-[1.25rem]"><span
                        class="font-black text-[1rem]">0</span><img class="w-[1.88rem] h-[1.88rem]"
                        src="assets/heart.png" alt=""></span>
                <!-- Coin Badge -->
                <span
                    class="badge nav-badge bg-[#41ff6b1a] h-[3.25rem] w-[7.69rem] rounded-[3.125rem] mr-[1.25rem]"><span
                        class="font-black text-[1rem]">100</span><img class="w-[1.88rem] h-[1.88rem]"
                        src="assets/coin.png" alt=""></span>
                <!-- Copy Button -->
                <button
                    class="btn nav-badge text-[#ffffff] bg-[#00a63e] h-[3.25rem] w-[7.94rem] rounded-[3.125rem] font-semibold text-[1rem]"><span></span>
                    Copy</button>
            </div>
        </div>

    </header>
    <main>
        <!-- main bg color: rgba(245, 255, 246, 1) -->

    </main>
    <footer>

    </footer>
    <script src="script.js"></script>

</body>

</html>
